<p style="box-sizing: inherit; margin: 0px 0px 1.25rem; color: rgb(68, 68, 68); font-family: &quot;Source Sans Pro&quot;, Verdana, sans-serif; font-size: 1.313em; line-height: 1.43; letter-spacing: -0.273104px;"
>Psoriasis is a chronic condition that most often causes
    thick, scaly patches on the skin -- usually on the knees, elbows, scalp, hands, feet, or back.
    The patches may be white, red, or silver. Recent studies suggest smokers have a greater risk of
    developing psoriasis.</p>
